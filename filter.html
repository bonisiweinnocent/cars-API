<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h2>Car Filter Widget</h2>
        <div class="empty red"></div>
        <div class="brand">
            <label for="brands">Choose a brand:</label>
            <select name="brands" id="brands">
                <option value='' disabled selected>Select brand</option>
                <option value="Toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Ford">Ford</option>

            </select>

        </div><br>
        <br>
        <div class="colour">
            <label for="colours">Choose a color:</label>
            <select name="colours" id="colours">
                <option value='' disabled selected>Select color</option>
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Orange">Orange</option>
                <option value="White">White</option>
                <option value="Grey">Grey</option>
            </select>
        </div>
        <div class="">
       
            <h5 class="yellow">Filterd Car list</h5>
            <ul class="list-group display">
            </ul>
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-secondary enter">Submit</button>
    </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
